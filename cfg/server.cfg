sv_maxplayers 4
sv_visiblemaxplayers 4
sv_downloadurl "http://sb.trygek.com:8880/left4dead2"
//隐藏服务器
sv_tags hidden
sv_steamgroup_exclusive 1
//去掉一致性检查
sv_consistency 0
sm_cvar sv_steamgroup_exclusive 1
//地区代码: 0 - 美国东海岸, 1 - 美国西海岸, 2 - 南美洲, 3 - 欧洲, 4 - 亚洲, 5 - 澳大利亚, 6 - 中东, 7 - 非洲, 255 - 世界
sm_cvar sv_region "255"

